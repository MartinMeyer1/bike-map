<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Identity -->
    <title>🤘 BikeMap - Share MTB Singletracks</title>
    <meta name="description" content="A lightweight social web app for sharing MTB singletracks among friends. Built with React frontend and PocketBase backend, featuring client-side GPX processing and Swiss topographic maps." />
    <meta name="keywords" content="MTB, mountain bike, singletracks, GPX, trails, Switzerland, routing, BRouter, mapping" />
    <meta name="author" content="BikeMap" />
    
    <!-- App Configuration -->
    <meta name="application-name" content="BikeMap" />
    <meta name="theme-color" content="#4F46E5" />
    
    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src 'self' data: https:; connect-src 'self' https: http://localhost:*; font-src 'self' data:;" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="🤘 BikeMap - Share MTB Singletracks" />
    <meta property="og:description" content="A lightweight social web app for sharing MTB singletracks among friends with interactive route drawing and Swiss topographic maps." />
    <meta property="og:url" content="https://bike-map.ch" />
    <meta property="og:site_name" content="BikeMap" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="🤘 BikeMap - Share MTB Singletracks" />
    <meta name="twitter:description" content="Share MTB singletracks with interactive route drawing on Swiss topographic maps." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="alternate icon" href="/vite.svg" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="dns-prefetch" href="https://wmts.geo.admin.ch" />
  </head>
  <body>
    <!-- React App Root -->
    <div id="root">
      <!-- Loading fallback for JavaScript-disabled users -->
      <noscript>
        <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
          <h1>🤘 BikeMap</h1>
          <p>This application requires JavaScript to run.</p>
          <p>Please enable JavaScript in your browser and refresh the page.</p>
        </div>
      </noscript>
    </div>
    
    <!-- React Application Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
