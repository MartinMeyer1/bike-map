# Development Environment Configuration
# Use this for local development with PostGIS integration
version: "3.8"

services:
  postgis:
    image: postgis/postgis:17-3.5-alpine
    environment:
      - POSTGRES_DB=gis
      - POSTGRES_USER=gisuser
      - POSTGRES_PASSWORD=gispass
    volumes:
      - "./mvt-server/initdb:/docker-entrypoint-initdb.d"
      - "postgis_dev_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gisuser -d gis"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgis_dev_data:
    driver: local
